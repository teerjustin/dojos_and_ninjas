<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Show</title>
    </head>
    <body>
        <h1>{{dojo.name}} Ninjas</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            {% for ninja in dojo.ninjas %}
            <tr>
                <th>{{ninja.first_name}}</th>
                <th>{{ninja.last_name}}</th>
                <th>{{ninja.age}}</th>
            </tr>
            {% endfor %}
        </table>
        <a href="../">HOME</a>
    </body>
</html>
